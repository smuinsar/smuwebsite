<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>InSAR-based Landslide Inventory</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>

<!-- added by Jinwoo -->
<style>
#panel {
position: absolute;
background: #D3D3D3;
opacity: 0.7;
left: 5px;
top: 5px;
padding: 10px;
font-family: "Arial Black", Gadget, sans-serif;
}
</style>

<style>
#logopanel {
position: absolute;
bottom: 5px;
left: 5px;
padding: 0px;
font-family: "Times New Roman", Times, serif;
font-style: italic;
font-size: 10px;
}
</style>

<style>
#menumap {
position: absolute;
background: #D3D3D3;
//background: #fff;
padding: 10px;
bottom: 10px;
right: 10px;
//font-weight: bold !important;
//font-family: "Courier New", Courier, monospace;
//font-family: 'Open Sans', sans-serif;
font-family: "Times New Roman", Times, serif;
}
</style>

<style>
#menu {
background: #fff;
position: absolute;
z-index: 1;
top: 10px;
right: 45px;
border-radius: 3px;
width: 120px;
border: 1px solid rgba(0, 0, 0, 0.4);
font-family: 'Open Sans', sans-serif;
}

#menu a {
font-size: 13px;
color: #404040;
display: block;
margin: 0;
padding: 0;
padding: 10px;
text-decoration: none;
border-bottom: 1px solid rgba(0, 0, 0, 0.25);
text-align: center;
}

#menu a:last-child {
border: none;
}

#menu a:hover {
background-color: #f8f8f8;
color: #404040;
}

#menu a.active {
background-color: #3887be;
color: #ffffff;
}

#menu a.active:hover {
background: #3074a4;
}
</style>

<style type="text/css">
#info {
display: block;
position: absolute;
margin: 0px auto;
bottom: 10px;
right: 172px;
padding: 5px;
border: none;
border-radius: 3px;
font-size: 12px;
text-align: center;
color: #222;
background: #fff;
opacity: .4;
}
</style>

<nav id="menu"></nav>

<div id="map"></div>

<pre id="info"></pre>

<div id="menumap">
<input
id="satellite"
type="radio"
name="rtoggle"
value="satellite"
checked="checked"
/>
<label for="satellite">satellite</label>
<input id="street" type="radio" name="rtoggle" value="street" />
<label for="street">street</label>
</div>

<div id="panel">
<div>InSAR-based Landslide Inventory</div>
<div>over Pacific Northwest (ALOS/ALOS-2)</div>
</div>

<div id="logopanel">
<div><a href="https://www.smu.edu/radarlab"><img src="https://www.smu.edu/~/media/Site/DevelopmentExternalAffairs/MarketingCommunications/Logos/smu/SMUlogowWordmarkRBrgb" width="98px" height="32px"></a>
        <a href="https://www.nasa.gov"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/200px-NASA_logo.svg.png" width="40px" height="32px"></a></div>
<div>website created by Jinwoo</div>
</div>

<script>

var satellite = {
        'version': 8,
        'sources': {
          'raster-tiles': {
            'type': 'raster',
            'tiles': [
                    'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}'
                    //'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
            ],
            'tileSize': 256,
          }
        },
        'layers': [{
          'id': 'simple-tiles',
          'type': 'raster',
          'source': 'raster-tiles',
          'minzoom': 0,
          'maxzoom': 22
        }]
      }

var street = {
        'version': 8,
        'sources': {
          'raster-tiles': {
            'type': 'raster',
            'tiles': [
                    //'http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}'
		    'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
            ],
            'tileSize': 256,
          }
        },
        'layers': [{
          'id': 'simple-tiles',
          'type': 'raster',
          'source': 'raster-tiles',
          'minzoom': 0,
          'maxzoom': 22
        }]
      }

var map = new mapboxgl.Map({
container: 'map',
style: satellite,
center: [-123.69,40.3],
zoom: 7
});

function init() {
   map.addSource('Landslides_PNW', {
    'type': 'geojson',
    'data': 'https://chowoon.github.io/files/ALOS_based_landslide_inventory.geojson',
    });

   map.addLayer({
        'id': 'Landslides_PNW',
        'type': 'fill',
        'source': 'Landslides_PNW',
        'layout': {},
        'paint': {
                'fill-color': '#FC3207',
                'fill-opacity': 0.6
                }
  });

  map.addSource('Landslides_NF', {
    'type': 'geojson',
    'data': 'https://chowoon.github.io/files/NF_landslides.geojson',
    });

   map.addLayer({
        'id': 'Landslides_NF',
        'type': 'fill',
        'source': 'Landslides_NF',
        'layout': {},
        'paint': {
                'fill-color': '#FCF507',
                'fill-opacity': 0.6
                }
  });

  map.addSource('Landslides_CGS', {
    'type': 'geojson',
    'data': 'https://chowoon.github.io/files/CGS_landslides.geojson',
    });

   map.addLayer({
        'id': 'Landslides_CGS',
        'type': 'fill',
        'source': 'Landslides_CGS',
        'layout': {},
        'paint': {
                'fill-color': '#07FCED',
                'fill-opacity': 0.6
                }
  });

  };

map.on('style.load', function () {
  
   init();

   var layerList = document.getElementById('menumap');
        var inputs = layerList.getElementsByTagName('input');

        function switchLayer(layer) {
           var layerId = layer.target.id;

                if ( layerId == "satellite" ) {
                   map.setStyle(satellite);
                   init();
                }
                else if ( layerId == "street" ){
                   map.setStyle(street);
                   init();
                }
        }

        for (var i = 0; i < inputs.length; i++) {
           inputs[i].onclick = switchLayer;
        }
 
     map.on('mousemove', function (e) {
         var lat = e.lngLat.wrap().lat;
         var lng = e.lngLat.wrap().lng;
         var latfix = lat.toFixed(4);
         var lngfix = lng.toFixed(4);

         document.getElementById('info').innerHTML =
         // e.lngLat is the longitude, latitude geographical position of the event
         'Lat: ' +latfix+' Lon: '+lngfix;
         //JSON.stringify(e.lngLat.wrap());
     });

  // Popups

            var popupAction = 'click',
            //var popupAction = 'mousemove',
                popupSettings =  {
                    closeButton: false,
                    closeOnClick: false
                };

  // Create a popup
  var popup = new mapboxgl.Popup(popupSettings);

  var hoveredStateId = 0;

  // Show the popup on mouseover
  map.on(popupAction, function(e) {
    var features = map.queryRenderedFeatures(e.point, {layers: ['Landslides_PNW','Landslides_PNW','Landslides_NF','Landslides_NF','Landslides_CGS','Landslides_CGS']});
	  
    if (features.length > 0) {
                map.getCanvas().style.cursor = 'pointer';
                var f = features[0];
                newHoveredStateId = f.id;

	    if (newHoveredStateId != hoveredStateId) {
                    map.removeFeatureState({source: 'Landslides_PNW', id: hoveredStateId});
                    map.removeFeatureState({source: 'Landslides_NF', id: hoveredStateId});
                    map.removeFeatureState({source: 'Landslides_CGS', id: hoveredStateId});

                    hoveredStateId = newHoveredStateId;
            }

	    map.setFeatureState({source: 'Landslides_PNW', id: hoveredStateId}, { hover: true});
	    map.setFeatureState({source: 'Landslides_NF', id: hoveredStateId}, { hover: true});
	    map.setFeatureState({source: 'Landslides_CGS', id: hoveredStateId}, { hover: true});

	    key1 = 'Name';
	    key2 = 'Area';
            key3 = 'Comments';
            key4 = 'Reference';
 
	    let popup_html = '<div><li><b> ' + key1 + '</b>: ' + f.properties[key1] + ' </li>';
		    popup_html += '<li><b> ' + key2 + ' </b> (m<sup>2</sup>): ' + f.properties[key2] +'</li>';
		     popup_html += '<li><b> ' + key3 + ' </b>: ' + f.properties[key3] +'</li>';
		     popup_html += '<li><b> ' + key4 + ' </b>: ' + f.properties[key4] +'</li>';
	    //popup_html += '<li><b>Location</b>: ' + f.geometry.coordinates[0].toPrecision(6) + ', ' + f.geometry.coordinates[1].toPrecision(6) + '</li>';
	    popup_html += '</div>';

	    popup.setLngLat(e.lngLat)
                    .setHTML(popup_html)
                    .addTo(map);
    }
	  else {
         	map.getCanvas().style.cursor = '';
                popup.remove();
                map.removeFeatureState({source: 'Landslides_PNW', id: hoveredStateId});
                map.removeFeatureState({source: 'Landslides_NF', id: hoveredStateId});
                map.removeFeatureState({source: 'Landslides_CGS', id: hoveredStateId});
	  }
   });


  });

  map.addControl(new mapboxgl.NavigationControl());
 
  map.on('idle', function () {
// If these two layers have been added to the style,
// add the toggle buttons.
if (map.getLayer('Landslides_PNW')) {
// Enumerate ids of the layers.
var toggleableLayerIds = ['Landslides_PNW','Landslides_NF','Landslides_CGS'];
// Set up the corresponding toggle button for each layer.
for (var i = 0; i < toggleableLayerIds.length; i++) {
var id = toggleableLayerIds[i];
if (!document.getElementById(id)) {
// Create a link.
var link = document.createElement('a');
link.id = id;
link.href = '#';
link.textContent = id;
link.className = 'active';
// Show or hide layer when the toggle is clicked.
link.onclick = function (e) {
var clickedLayer = this.textContent;
e.preventDefault();
e.stopPropagation();
 
var visibility = map.getLayoutProperty(
clickedLayer,
'visibility'
);
 
// Toggle layer visibility by changing the layout object's visibility property.
if (visibility === 'visible') {
map.setLayoutProperty(
clickedLayer,
'visibility',
'none'
);
this.className = '';
} else {
this.className = 'active';
map.setLayoutProperty(
clickedLayer,
'visibility',
'visible'
);
}
};
 
var layers = document.getElementById('menu');
layers.appendChild(link);
}
}
}
});
	 
</script>
</body>
</html>
